<div class="string">
<p>
Методи за работа с обекта String.
</p>
<form name="string_form">
Низ: <input type="text" name="string" value="">&nbsp;&nbsp;&nbsp;
Подниз 1: <input type="text" name="sub_string1" value=""><br />
Подниз 2: <input type="text" name="sub_string2" value=""><br /><br />
Позиция: <input type="number" name="position" size="2" min="0"><br /><br /><br />
<input type="radio" name="method" value="UpperCase">Смяна на буквите от низа в ГЛАВНИ<br />
<input type="radio" name="method" value="indexOf">Връщане номера на позицията, където поднизът се среща за първи път<br />

</form>
<br /><br /><br />
<p id="result1">
</p>
</div>
<div class="array">
<p>
Методи за работа с обекта Array.
</p>
<form name="array_form">
Низ: <input type="text" name="array1">&nbsp;&nbsp;&nbsp;
Низ 2: <input type="text" name="array2"><br /><br />
<select id = "array_method">
<option value="" selected></option>
<option value="push">Добавяне на елементи в края на масива</option>
<option value="shift">Връщане на първия елемент от масива и го изтрива от него</option>

</select>
<br /><br /><br /><br /><br /><br /><br /><br />

</p>

</p>
